<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Background Image Change on Hover</title>
    <style>
        .image-container {
            width: 400px; /* Set the width of the div */
            height: 300px; /* Set the height of the div */
            background-image: url("pic2.jpeg"); /* Default background image */
            background-size: cover; /* Cover the entire div */
            background-position: center; /* Center the image */
            transition: background-image 0.3s ease; /* Smooth transition */
        }

        .image-container:hover {
            background-image: url("pic1.jpeg");
        }
    </style>
</head>
<body>
    <div class="image-container"></div>
</body>
</html>
