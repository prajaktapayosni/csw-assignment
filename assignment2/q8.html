<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Webpage with Sticky Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Font style for the body */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            height: 2000px; /* Increase height for scroll effect */
            background-color: #f9f9f9; /* Light background color */
        }

        /* Sticky navigation bar */
        .navbar {
            position: sticky; /* Sticky position */
            top: 0; /* Align to the top */
            background-color: #333; /* Dark background color */
            color: white; /* Text color */
            padding: 15px; /* Padding for navbar */
            text-align: center; /* Center-align text */
            z-index: 1000; /* Ensure it stays on top */
        }

        .navbar a {
            text-decoration: none; /* Remove underline */
            color: white; /* Text color */
            padding: 15px 20px; /* Padding for links */
            display: inline-block; /* Inline-block for spacing */
        }

        .navbar a:hover {
            background-color: #575757; /* Change background on hover */
            transition: background-color 0.3s; /* Smooth transition */
        }

        /* Image styles */
        .image-container {
            text-align: center; /* Center align the image */
            margin: 20px 0; /* Margin for spacing */
        }

        .image-container img {
            width: 80%; /* Adjust width */
            max-width: 500px; /* Max width for larger screens */
            border: 8px solid #e0157b; /* Green border */
            outline: 10px dashed #5c33ff; /* Dashed outline */
            outline-offset: -5px; /* Adjust outline offset */
            border-radius: 10px; /* Rounded corners */
        }

        /* Styled text */
        .styled-text {
            padding: 20px; /* Padding for text */
            text-align: center; /* Center-align text */
            font-size: 1.2em; /* Increase font size */
            color: #333; /* Dark text color */
            background-color: #fff; /* White background for contrast */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
            margin: 20px auto; /* Center align with auto margin */
            max-width: 600px; /* Max width for text block */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="image-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRewxzTQ56WewmgYczAW9XUruLjlqLanQnVEg&s">
    </div>

    <div class="styled-text">
        <h1>Welcome to Our Website!</h1>
        <p>Discover amazing content and learn more about our services.</p>
        <p>We are committed to providing you with the best experience.</p>
    </div>
</body>
</html>
